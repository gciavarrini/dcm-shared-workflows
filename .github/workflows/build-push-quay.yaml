# Reusable workflow: build a container image and push to Quay.io.
# Call from manager repos (service-provider-manager, catalog-manager, etc.).
# Caller must pass QUAY_USERNAME and QUAY_PASSWORD (or robot token) as secrets.

name: Build and Push to Quay

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Image name (e.g. service-provider-manager)'
        type: string
        required: true
      registry:
        description: 'Registry and namespace (e.g. quay.io/dcm-project)'
        type: string
        default: 'quay.io/dcm-project'
      tags:
        description: 'Comma-separated tags to push (e.g. latest,main or v1.0.0)'
        type: string
        default: 'latest'
      dockerfile:
        description: 'Path to Dockerfile/Containerfile'
        type: string
        default: 'Containerfile'
      context:
        description: 'Build context path'
        type: string
        default: '.'
    secrets:
      quay-username:
        description: 'Quay.io username or robot account name'
        required: true
      quay-password:
        description: 'Quay.io password or robot token'
        required: true

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.quay-username }}
          password: ${{ secrets.quay-password }}

      - name: Parse tags
        id: tags
        env:
          REGISTRY: ${{ inputs.registry }}
          IMAGE_NAME: ${{ inputs.image-name }}
          TAGS_IN: ${{ inputs.tags }}
        run: |
          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          echo "$TAGS_IN" | tr ',' '\n' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | while read -r t; do
            [ -n "$t" ] && echo "${REGISTRY}/${IMAGE_NAME}:${t}"
          done >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
